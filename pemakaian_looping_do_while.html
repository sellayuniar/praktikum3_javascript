<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<body>
	<script language="Javascript">
		//<!-
		var x=0 //membuat variabel x dengan nilai awal 0
		do{ //akan melakukan pengulangan
			document.write(x+"<br>") // print nilai x
			x++; //setiap perulangan nilai x akan +1
		}
		while (x<=10) // akan terus melakukan perulangan selama x<=10

		// -> 
		</script> </body>
</html>
