<html>
<head>
	<title> Contoh Program Javascript </title>
</head>
<SCRIPT language="Javascript">
//<!-
var nilai = prompt("Nilai (0-100):",0); // membuat variabel nilai yang menyimpan data prompt dengan tulisan Nilai (0-100)
var hasil = "" //membuat variabel hasil yang menyimpan nilai string
if (nilai>=60) // jika nilai lebih dari 60
hasil = "Lulus" // nilai hasil = lulus
else //jika tidak
hasil = "Tidak Lulus" //nilai hasi = tidak lulus
document.write("hasil: " + hasil) // print hasil: dan nilai variabel hasil
//->
</SCRIPT>
</body>
</html>
