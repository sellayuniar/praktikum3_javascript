<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title> Alart Dialog with JavaScript</title>
</head>
<body>
	<script>
		// Displaying a simple text message
		alert("Pemrograman Web"); // Outputs: Pemrograman Web

		// Displaying a variable value
		var x = 10;
		var y = 20;
		var sum = x + y;
		alert(sum); //outputs: 30
	</script>
</body>
</html>
