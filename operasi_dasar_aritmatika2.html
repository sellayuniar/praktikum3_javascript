<html>
<head>
	<title> Contoh Program Javascript </title>
</head>
<SCRIPT languange="Javascript">
function test (vol1, vol2) //untuk membuat funcion dengan nama test dan memiliki variable vol1 dan vol2
{
	document.write("<br>"+"perkalian : vol1*vol2"+"<br>")//print perkalian: vol1*vol2
	
	document.write(vol1*vol2) //print hasil dari vol1*vol2
	document.write("<br>"+"Pembagian : vol1/vol2"+"<br>") // print pembagian: vol1/vol2
	document.write(vol1/vol2) //print hasil dari vol1/vol2

	document.write("<br>"+"Penjumlahan : vol1+vol2"+"<br>") //print penjumlahan: vol1+vol2

	document.write(vol1+vol2) //print hasil dari vol1+vol2
	document.write("<br>"+"Pengurangan : vol-vol2"+"<br>") //print pengurangan: vol1-vol2

	document.write(vol1-vol2) ////untuk menghitung hasil dari vol1-vol2
	document.write("<br>"+"Modulus : vol1%vol2"+ "<br>") // print modulus: vol1%vol2
	document.write(vol1%-vol2) //print hasil dari vol1%vol2
}
</SCRIPT>
<body>
<input type="button" name="button1" value="arithmetic" onclick=test(9,4)> <!--untuk membuat button dan saat diklik akan memanggil funcion test dengan nilai vol1=9 dan vol2=4 -->
</body>
</html>
